- enabled: true
  name: prettier-yaml
  image: restyled/restyler-prettier:v2.0.2-2
  command:
    - prettier
    - "--write"
  arguments: []
  include:
    - "**/*.yml"
    - "**/*.yaml"
  interpreters: []
  supports_arg_sep: true
  supports_multiple_paths: true
  documentation:
    - https://prettier.io/docs/en/
    - https://prettier.io/blog/2018/07/29/1.14.0.html
